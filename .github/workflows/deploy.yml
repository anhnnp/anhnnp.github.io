name: Build & Deploy Astro to anhnnp.github.io

on:
  push:
    branches: [ main ] # đổi nếu bạn dùng nhánh khác

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private source repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Astro
        run: npm run build

      - name: Ensure no Jekyll
        run: touch dist/.nojekyll

      - name: Deploy dist to public repo (anhnnp.github.io)
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: anhnnp/anhnnp.github.io
          publish_dir: ./dist
          publish_branch: main
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
